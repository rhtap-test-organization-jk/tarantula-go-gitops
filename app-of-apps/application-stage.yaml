apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tarantula-go-stage
  namespace: rhtap-test-organization-jk
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/tarantula-go/overlays/stage
    repoURL: https://github.com/rhtap-test-organization-jk/tarantula-go-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-test-organization-jk-stage
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap-test-organization-jk
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

